<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>俄罗斯方块 - 移动适配版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-area">
            <h1>俄罗斯方块</h1>
            <canvas id="tetris-canvas" width="500" height="1000"></canvas>
            
            <div class="mobile-input-area">
                <button id="rotate-btn" class="ctrl-btn large">旋转方块</button>
                <div class="direction-buttons">
                    <button id="left-btn" class="ctrl-btn">左</button>
                    <button id="down-btn" class="ctrl-btn">下</button>
                    <button id="right-btn" class="ctrl-btn">右</button>
                </div>
                <button id="space-btn" class="ctrl-btn full">直接落下</button>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="score-panel">
                <h2>分数</h2>
                <div class="score-value" id="score">0</div>
            </div>

            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">消行数:</span>
                    <span class="stat-value" id="lines">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">等级:</span>
                    <span class="stat-value" id="level">1</span>
                </div>
            </div>

            <div class="info-panel">
                <h3>操作说明</h3>
                <ul>
                    <li>← → : 左右移动</li>
                    <li>↑ : 旋转</li>
                    <li>↓ : 加速下降</li>
                    <li>空格 : 直接落下</li>
                </ul>
            </div>
            
            <div class="next-panel">
                <h3>下一个</h3>
                <canvas id="next-canvas" width="200" height="200"></canvas>
            </div>
            
            <div class="controls">
                <button id="start-btn">开始游戏</button>
                <button id="pause-btn">暂停</button>
                <button id="reset-btn">重新开始</button>
            </div>

            <div class="audio-controls">
                <button id="sound-toggle-btn" class="audio-btn">🔊 音效</button>
                <button id="music-toggle-btn" class="audio-btn">🎵 音乐</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
